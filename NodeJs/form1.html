<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form1</title>
</head>
<body>
    <center>
        <form action="/validate" method="post">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" placeholder="Enter your username" required><br><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="Enter your password" required><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br><br>

            <label for="remarks">Remarks:</label>
            <textarea id="remarks" name="remarks" placeholder="Enter your remarks"></textarea><br><br>

            <input type="submit" value="Submit"> 
        </form>
    </center>
</body>
</html>
