<body>
    <center>
        <h1>MARK ENTRY PAGE</h1>
        <form action="/MarkSheet" method="post">

            Institute Name : <input type="text" name="iname"required><br><br>
            Batch          : <input type="text" name="batch"required><br><br>

            Web Designing  : <input type="number" name="wd"required>Out of 100 <br>

            C# programming : <input type="number" name="cp"required>Out of 100 <br>
            <br>
            <input type="submit" value="submit">
        </form>
    </center>
